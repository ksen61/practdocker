{% extends 'main/base.html' %}

{% block title %}Восстановление пароля | DocumentFlow{% endblock %}

{% block content %}
<div class="auth-wrapper">
    <div class="auth-box">
        <div class="auth-header">
            <i class="fas fa-file-contract logo-icon"></i>
            <h2>Восстановление пароля</h2>
            <p>Введите email, указанный в профиле</p>
        </div>

        <form method="post">
            {% csrf_token %}
            <div class="input-group">
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <button type="submit" class="btn-primary btn-block">Отправить ссылку</button>
        </form>

        <div class="auth-footer" style="margin-top: 12px;">
            <small style="color:#6b7280;">Если email есть в системе, ссылка придет в течение пары минут.</small>
        </div>

        <div class="auth-footer">
            <a href="/">Вернуться ко входу</a>
        </div>
    </div>
</div>
{% endblock %}
